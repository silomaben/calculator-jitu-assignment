<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    
    <title>No. 1 Calculator</title>
  </head>
  <body>
    <div class="main">
            <h1>The No. 1 Calculator</h1>

        <div class="form">
            <form action="" class="inputform">

                <div class="ask">
                    <input id="first-no" type="number" placeholder=" enter first number">
                    <div class="my-buttons">
                        <button id="add">add</button>
                        <button id="subtract">subtract</button>
                        <button id="multiply">multiply</button>
                        <button id="divide">divide</button>    
                    </div>
                    <input id="second-no" type="number" placeholder=" enter second number">
                    <input id="answer" type="submit" value="Get Answer">
                </div>
            </form>
            <div class="answer">
                <p>your answer is: &nbsp;&nbsp;</p>
            <input type="number" id="your-answer" readonly>
            </div>
        </div>
    </div>

            
        

    <script src="script.js"></script>
  </body>
</html>
