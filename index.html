<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>No. 1 Calculator</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <form action="" class="inputform">

        <div class="ask">
            <input id="first-no" type="number" placeholder=" enter first number">
            <div class="button">
                <button id="add">add</button>
                <button id="subtract">subtract</button>
                <button id="multiply">multiply</button>
                <button id="divide">divide</button>    
            </div>
            <input id="second-no" type="number" placeholder=" enter second number">
            <input id="answer" type="submit" >
        </div>
        <div class="answer">
            <p>your answer is: </p>
        <input type="number" id="your-answer">
        </div>
    </form>

            
        

    <script src="script.js"></script>
  </body>
</html>
